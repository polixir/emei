defaults:
  - task: continuous_cart_pole_swingup
  - algorithm: sac
  - _self_

seed: 0
device: "cpu"
log_frequency_agent: 1000

exp_name: default
wandb: false

root_dir: "./zoo_exp"
hydra:
  run:
    dir: ${root_dir}/${algorithm.name}/${exp_name}/${task.env_id}/${to_str:${task.params}}/${now:%Y.%m.%d.%H%M%S}
  sweep:
    dir: ${root_dir}/${algorithm.name}/${exp_name}/${task.env_id}/${to_str:${task.params}}/${now:%Y.%m.%d.%H%M%S}
  job:
    chdir: true
